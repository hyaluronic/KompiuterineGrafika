<html>
<head>
    <script type="application/javascript">
        function draw() {
            let canvas = document.getElementById('canvas')
            let ctx = canvas.getContext("2d")
            let w = canvas.width
            let h = canvas.height
            const F = 0.61802
            for (let i = 0; i < 15; i++) {
                ctx.fillStyle = i % 2 == 0 ? "magenta" : "cyan"
                ctx.beginPath()
                ctx.rect(0, 0, w * F / 2, h)
                ctx.rect(0, 0, w * F, h * 0.2)
                ctx.rect(0, h * 0.4, w * F * 3 / 4, h * 0.2)
                ctx.fill()
                ctx.transform(F, 0, 0, F, i % 2 == 0 ? w : h * (1+F), 0)
                ctx.rotate(Math.PI/2)
            }
        }
    </script>
</head>
<body onload="draw()">
<canvas id="canvas" width="500" height="309,01"></canvas>
</body>
</html>
