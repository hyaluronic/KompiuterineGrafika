<html>
<head>
    <script type="application/javascript">

        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(500, 0);
                ctx.lineTo(500, 500);
                ctx.lineTo(0, 500);
                ctx.closePath();
                ctx.stroke();
                var step = 8
                var firstGo = step - 1
                drawF(step);
            }

            // Recursive draw
            function drawF(step) {
                if (step > 0) {
                    step = step - 1;
                    ctx.save();
                    ctx.save();
                    if (firstGo === step) {
                        ctx.fillStyle = "red"
                    }
                    ctx.transform(0, 0.5, -0.5, 0, 250, 0);
                    drawF(step);
                    ctx.restore();
                    if (firstGo === step) {
                        ctx.fillStyle = "blue"
                    }
                    ctx.transform(0.5, 0, 0, 0.5, 0, 250);
                    drawF(step);
                    ctx.restore();
                    if (firstGo === step) {
                        ctx.fillStyle = "green"
                    }
                    ctx.transform(0.5, 0, 0, 0.5, 250, 250);
                    drawF(step);
                } else drawT();
            }

            function drawT() {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(250, 0);
                ctx.lineTo(500, 500);
                ctx.lineTo(0, 500);
                ctx.fill();
            }
        }
    </script>
</head>
<body onLoad="draw();">
<h1>Sierpinski triangle</h1>
<canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
