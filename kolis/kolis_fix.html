<html>
<head>
    <script type="application/javascript">

        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(500, 0);
                ctx.lineTo(500, 500);
                ctx.lineTo(0, 500);
                ctx.closePath();
                ctx.stroke();
                var step = 1
                var colourIn = step - 1
                drawF(step);
            }

            // Recursive draw
            function drawF(step) {
                if (step > 0) {
                    step = step - 1;
                    ctx.save();
                    ctx.save();
                    ctx.save();
                    // if (colourIn === step) {
                    //     ctx.fillStyle = "red"
                    // }
                    // ctx.translate(250, 250);
                    // // ctx.rotate(Math.PI/2);
                    // ctx.scale(0.5, 0.5);
                    // drawF(step);
                    // ctx.restore();
                    if (colourIn === step) {
                        ctx.fillStyle = "blue"
                    }
                    // // ctx.transform(0, -0.5, 0.5, 0, 0, 500);
                    // ctx.translate(0, 500);
                    // ctx.rotate(3*Math.PI/2);
                    // ctx.scale(0.5, 0.5);

                    // ctx.transform(0, -0.25, 0.25, 0, 250, 250);
                    // ctx.translate(0, 0);

                    drawF(step);
                } else drawT();
            }

            function drawT() {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(250, 0);
                ctx.lineTo(250, 400);
                ctx.lineTo(500, 400);
                ctx.lineTo(500, 500);
                ctx.lineTo(0, 500);
                ctx.lineTo(0, 0);
                ctx.closePath();
                ctx.fill();
            }
        }
    </script>
</head>
<body onLoad="draw();">
<h1>Lab 1</h1>
<canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
